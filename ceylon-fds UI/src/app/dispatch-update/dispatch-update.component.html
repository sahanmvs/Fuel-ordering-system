<div class="card">
    <div class="card-header padding-start">
        <h5>FDS</h5>
    </div>

    <div class="card-body">
        <form [formGroup]="dispatchOrder">
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">NIC</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" formControlName="key">
              </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">uniqueKey</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" formControlName="uniqueKey">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">amount</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" formControlName="amount">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">result</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" formControlName="result">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">scheduledDate</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control-plaintext" formControlName="scheduledDate">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Dispatch</button>
          </form>
    </div>
   
</div>
